nocturnal=Nocturnal

[mod-description]
nocturnal=Permanent night mod with lighting improvements toward the player, their weapons, vehicles, machines, and the environment. Includes lots of settings to configure your own experience.

[mod-setting-name]
noct-disable-nightvision=Disable Nightvision
noct-turn-toward-target=Turn Towards Target
noct-hide-minimap=Hide Minimap
noct-hide-enemies-from-map=Hide Enemies From Map
noct-default-lamp-color=Default Lamp Color
noct-player-halo=Halo Around Player
noct-vehicle-halo=Halo Around Vehicles

[mod-setting-description]
noct-disable-nightvision=Overwrites the nightvision lookup table with a completely black texture.
noct-turn-toward-target=When the cursor hovers over an entity, the player automatically rotates to face it.
noct-player-halo=A dim spotlight is attached to your player providing some extra visibility.
noct-vehicle-halo=Similarly, vehicles produce a small amount of light.

