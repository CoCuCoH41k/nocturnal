[mod-name]
nocturnal=Nocturnal: Ночная Смена

[mod-description]
nocturnal=Перманентная ночь с улучшенной системой освещения для игрока, оружия, транспорта, механизмов и окружения. Включает множество настроек для гибкой конфигурации.

[mod-setting-name]
noct-disable-nightvision=Отключить прибор ночного видения
noct-turn-toward-target=Поворачиваться к объекту под курсором
noct-hide-minimap=Скрыть миникарту
noct-hide-enemies-from-map=Скрыть врагов с карты
noct-default-lamp-color=Цвет ламп по умолчанию
noct-player-halo=Подсветка игрока
noct-vehicle-halo=Подсветка транспорта

[mod-setting-description]
noct-disable-nightvision=Заменяет таблицу ночного видения полностью чёрной текстурой.
noct-turn-toward-target=Когда курсор наведен на объект, игрок автоматически поворачивается к нему.
noct-player-halo=К игроку прикрепляется слабый источник света, улучшающий видимость.
noct-vehicle-halo=Транспорт излучает небольшое количество света.

[string-mod-setting]
noct-player-halo-off=Выкл.
noct-player-halo-dark=Тускло
noct-player-halo-bright=Ярко
noct-vehicle-halo-off=Выкл.
noct-vehicle-halo-dark=Тускло
noct-vehicle-halo-bright=Ярко

[controls]
noct-flashlight-toggle=Включить/выключить фонарик
